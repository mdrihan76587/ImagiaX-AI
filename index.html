<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>AI Image Upscaler</h1>

    </div>

    <p class="footer">Powered by Remove.bg API</p>
  </div>

  <script src="script.js"></script>
</body>
